
<div class="row">
  <div class="author">
    <div class="col-sm-5">
      <div class="author_img"><img height="100%" src="http://ofinksandpapers.files.wordpress.com/2011/10/126933-steve-jobs.jpg" alt="" class="img-responsive"/></div>
    </div>
    <div class="col-sm-7">
      <ul>
        <li>
          <label>講者：</label><span>{{body.article.lecturer.name}}</span>
        </li>
        <li>
          <label>時間：</label><span>{{body.article.lecturer.lectureDate}}</span>
        </li>
        <li>
          <label>標籤：</label><span ng-repeat="(key, tag) in body.article.tags">{{tag}}</span>
        </li>
        <li>
          <label>講者介紹：</label><span>{{body.article.abstract}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-5">
    <div class="fix-section">
      <div ng-show="body.article.video" ng-bind-html="body.article.video" class="video-container"></div>
      <div data-href="https://www.facebook.com/Speaker.tw" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true" class="fb-like-box"></div>
      <div data-type="icon_link" class="fb-share-button"></div>
    </div>
  </div>
  <div class="col-md-7">
    <tabset id="myTab" class="nav nav-tabs">
      <tab heading="中文稿" ng-show="body.article.speech.chinese">
        <div ng-bind-html="body.article.speech.chinese" class="content"></div>
      </tab>
      <tab heading="中英文對照" ng-show="body.article.speech.mix">
        <div ng-bind-html="body.article.speech.mix" class="content"></div>
      </tab>
      <tab heading="英文稿" ng-show="body.article.speech.english">
        <div ng-bind-html="body.article.speech.english" class="content"></div>
      </tab>
    </tabset>
  </div>
</div>
<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-7">
    <div id="disqus_thread" class="disqus_thread"></div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

  </div>
</div>
