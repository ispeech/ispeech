
<div class="row">
  <div class="author">
    <div class="col-sm-5">
      <div class="author_img"><img height="100%" src="http://ofinksandpapers.files.wordpress.com/2011/10/126933-steve-jobs.jpg" alt="" class="img-responsive"/></div>
    </div>
    <div class="col-sm-7">
      <ul>
        <li>
          <label>講者：</label><span>{{body.article.lecturer.name}}</span>
        </li>
        <li>
          <label>時間：</label><span>{{body.article.lecturer.lectureDate}}</span>
        </li>
        <li>
          <label>標籤：</label><span ng-repeat="(key, tag) in body.article.tags">{{tag}}</span>
        </li>
        <li>
          <label>講者介紹：</label><span>{{body.article.abstract}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-5">
    <div class="fix-section">
      <div class="video-container">
        <iframe src="http://www.youtube.com/embed/dFVxGRekRSg" frameborder="0" width="560" height="315"></iframe>
        <div data-href="http://i-speech.appspot.com/" class="fb-share-button"></div>
      </div>
      <div data-href="https://www.facebook.com/Speaker.tw" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true" class="fb-like-box"></div>
    </div>
  </div>
  <div class="col-md-7">
    <ul id="myTab" class="nav nav-tabs">
      <li class="active"><a data-toggle="tab">中文稿</a></li>
      <li><a data-toggle="tab">中英文對照</a></li>
      <li><a data-toggle="tab">英文稿</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div id="chinese" ng-bind-html="body.article.speech.chinese" class="tab-pane fade active in"></div>
      <div id="english" class="tab-pane fade">{{body.article.speech.mix}}</div>
      <div id="mix" class="tab-pane fade">{{body.article.speech.english}}</div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-7">

</div>
